<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 text-white"
  >
    <div
      class="w-96 p-6 bg-white bg-opacity-10 rounded-lg shadow-md text-center"
    >
      <h2 class="text-2xl font-bold">Weather App</h2>
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
        class="w-full mt-4 p-2 rounded-md text-gray-900"
      />
      <button
        onclick="getWeather()"
        class="w-full mt-3 bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition"
      >
        Get Weather
      </button>

      <div class="mt-5" id="weather-info">
        <!-- Weather data will be inserted dynamically -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
