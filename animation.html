      /* From Uiverse.io by wztd */
      .card {
        --background: #fff;
        --cardShadow: rgba(32, 33, 37, 0.1);
        --cardShadowHover: rgba(32, 33, 37, 0.06);
        --cardShadowActive: rgba(32, 33, 37, 0.55);
        --cardBorder: #dbdce0;
        --cardBorderActive: #1a73e8;
        --textColor: #202125;
        --linkColor: #1967d2;
        --ratingColor: #faab00;
      }

      @media (prefers-color-scheme: dark) {
        .card {
          --background: #3c4043;
          --cardShadow: rgba(0, 0, 0, 0.28);
          --cardShadowHover: rgba(0, 0, 0, 0.16);
          --cardShadowActive: rgba(0, 0, 0, 0.55);
          --cardBorder: #202125;
          --cardBorderActive: #8ab4f8;
          --textColor: #e9eaee;
          --linkColor: #8ab4f8;
        }
      }

      .card {
        width: 250px;
        height: 350px;
        aspect-ratio: 2/3;
        background: var(--background);
        color: var(--textColor);
        border: 1px solid var(--cardBorder);
        padding: 25px;
        box-shadow: 8px 8px 0 var(--cardShadow);
        transition: box-shadow 0.5s, transform 0.5s;
        border-radius: 8px;
        display: inline-block;
      }

      .card:hover {
        transform: translate(-2px, -4px);
        box-shadow: 16px 16px 0 var(--cardShadowHover);
      }

      .card:active {
        transform: translate(-2px, -4px);
        border: 2px solid var(--cardBorderActive);
        box-shadow: 4px 4px 0 var(--cardShadowActive);
      }

      .card > .icon,
      .card > .title,
      .card > .description {
        margin-bottom: 0.7em;
        cursor: default;
        user-select: none;
      }

      .card > .title {
        margin-top: 1.5em;
        font-weight: bold;
      }

      .card > .description {
        line-height: 1.5em;
        min-height: 6em;
      }

      .card > .icon {
        font-size: 3em;
        margin-bottom: 0.2em;
      }

      .card > .rating {
        font-size: 1.5em;
        margin-bottom: 0.8em;
        color: var(--ratingColor);
        font-weight: bold;
        position: relative;
        width: max-content;
      }

      .card > .rating:before {
        content: "â˜†â˜†â˜†â˜†â˜†";
      }

      .card > .rating:after {
        content: "â˜…â˜…â˜…â˜…â˜…";
        position: absolute;
        left: 0;
        z-index: 0;
        width: calc(var(--rating) * 1%);
        overflow: hidden;
      }

      .card > .link {
        margin-bottom: 1rem;
        color: var(--linkColor);
        font-size: 0.8em;
        font-weight: 600;
      }

      /* Optional ~ Link the whole card */
      .card > .link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .card > .link:after {
        content: "â†—";
        display: inline-block;
        margin-left: 0.3em;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover > .link:after {
        transform: translate(0.2em, -0.2em);
      }
    </style>

    <script>
      const API_KEY = "5a695a768a529021468309f2271114a2";
      const LAT = 11.5564;
      const LON = 104.9282;

      async function fetchWeather() {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`
        );
        const data = await response.json();
        displayWeather(data);
      }

      function animateNumber(element, target) {
        let current = 0;
        const step = target / 50;
        const interval = setInterval(() => {
          current += step;
          if (current >= target) {
            current = target;
            clearInterval(interval);
          }
          element.textContent = Math.round(current);
        }, 30);
      }

      function displayWeather(data) {
        document.getElementById("weather-container").innerHTML = `
        <div class='bg-transparent ring-4 p-6 rounded-3xl shadow-xl text-center'>
          <i class='fas fa-cloud-sun text-4xl text-yellow-500'></i>
          <h3 class='text-gray-800 font-semibold'>${data.name}, ${
          data.sys.country
        }</h3>
          <p>${new Date().toLocaleDateString()}</p>
          <p class='text-5xl font-bold'><span id="temp">0</span>Â°C</p>
          <p>${data.weather[0].main}</p>
        </div>`;
        animateNumber(
          document.getElementById("temp"),
          Math.round(data.main.temp)
        );
      }

      async function fetchUVIndex() {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${API_KEY}`
        );
        const data = await response.json();
        displayUVIndex(data.list[0].main.aqi);
      }

      function displayUVIndex(aqi) {
        const uvLevels = ["Low", "Moderate", "High", "Very High", "Extreme"];
        document.getElementById("uv-index-container").innerHTML = `
        <div class='bg-transparent ring-4 p-6 rounded-3xl shadow-xl text-center'>
          <i class='fas fa-sun text-4xl text-yellow-500'></i>
          <h3 class='text-gray-800 font-semibold'>UV Index</h3>
          <p>${new Date().toLocaleDateString()}</p>
          <p class='text-5xl font-bold'><span id="uv">0</span></p>
        </div>`;
        animateNumber(document.getElementById("uv"), aqi);
      }

      async function fetchWeatherAlerts() {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&appid=${API_KEY}`
        );
        const data = await response.json();
        displayWeatherAlerts(data.alerts || []);
      }

      function displayWeatherAlerts(alerts) {
        document.getElementById("weather-alerts-container").innerHTML =
          alerts.length
            ? `
        <div class='bg-red-300 p-6 rounded-3xl shadow-xl text-center'>
          <i class='fas fa-exclamation-triangle text-4xl text-yellow-500'></i>
          <h3 class='text-gray-800 font-semibold'>Weather Alert</h3>
          <p>${alerts[0].event}</p>
        </div>`
            : `
        <div class='bg-transparent ring-4 p-6 rounded-3xl shadow-xl text-center'>
          <i class='fas fa-check-circle text-4xl text-yellow-500'></i>
          <h3 class='text-gray-800 font-semibold'>No Alerts</h3>
          <p>All clear</p>
        </div>`;
      }

      async function fetchAirQuality() {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${API_KEY}`
        );
        const data = await response.json();
        displayAirQuality(data.list[0]);
      }

      function displayAirQuality(data) {
        const aqiLevel = ["Good", "Fair", "Moderate", "Poor", "Very Poor"];
        document.getElementById("air-quality-container").innerHTML = `
        <div class='bg-transparent ring-4 p-6 rounded-3xl shadow-xl text-center'>
          <i class='fas fa-smog text-4xl text-yellow-500'></i>
          <h3 class='text-gray-800 font-semibold'>Air Quality</h3>
          <p class='text-5xl font-bold'><span id="aqi">0</span></p>
          <p>${aqiLevel[data.main.aqi - 1]}</p>
        </div>`;
        animateNumber(document.getElementById("aqi"), data.main.aqi);
      }

      fetchWeather();
      fetchUVIndex();
      fetchWeatherAlerts();
      fetchAirQuality();
    </script>
